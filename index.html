<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks - Allan</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      defer
    ></script>
    <script src="./js/index.js" defer></script>
  </head>
  <body class="">
    <div class="container">
      <div id="profile">
        <img
          src="./assets/img-perfil-light.png"
          alt="Foto de Perfil de Allan sorrindo, com camisa social branca e com fundo gradient lilás"
        />
        <p class="text-md">@allanfarias1988</p>
      </div>
      <div id="switch">
        <i class="ph ph-sun" id="handle"></i>
        <div id="track"></div>
      </div>
      <ul id="links" class="text-md">
        <li>
          <a
            href="https://github.com/allanfarias1988?tab=repositories"
            target="_blank"
            >Conheça meus projetos</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/allanfarias1988/" target="_blank"
            >Siga-me</a
          >
        </li>
        <li>
          <a href="https://www.youtube.com/@allanfarias1988" target="_blank"
            >Inscreva-se no meu canal</a
          >
        </li>
        <li>
          <a href="https://www.linkedin.com/in/allanfarias1988/" target="_blank"
            >Veja meu curriculo</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a
          href="https://github.com/allanfarias1988?tab=repositories"
          target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://www.instagram.com/allanfarias1988/" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://www.youtube.com/@allanfarias1988" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a href="https://www.linkedin.com/in/allanfarias1988/" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <footer>
        <p class="text-sm">
          Feito com <ion-icon name="heart" class="heart"></ion-icon> por Allan
          Farias
        </p>
      </footer>
    </div>
  </body>
</html>
